{%extends 'base.html' %}

{%block title%}
Все статьи на сайте
{%endblock%}

{%block body%}
    <div class="container">
        <h1>Все статьи на сайте</h1>
       {%if article|length > 0%}
        {%for el in articles%}
        <div class="alert allert-info">
        <h2>{{el.title}}</h2>
        <p>{{el.intro}}</p>
        <p><b>Дата:{{el.date.date()}}</b></p>
            <a href="/posts/{{el.id}}" class="btn btn-warning">Подробнее</a>
        </div>

        {%endfor%}
       {%else%}
        <p>У вас пока нет статей на сайте</p>
       {%endif%}
    </div>

{%endblock%}
